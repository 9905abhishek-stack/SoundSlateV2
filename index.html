<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSlate - Login/Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Use v5.5.2 for solid icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Expose Firebase functions globally for use in the main <script> block
        window.firebase = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, getFirestore, doc, setDoc, updateDoc, collection, setPersistence, browserLocalPersistence, setLogLevel
        };
    </script>

    <style>
        /* Configure Tailwind for dark mode and custom colors */
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent': '#38BDF8',
                        'accent-dark': '#0EA5E9',
                        'bg-light': '#F9FAFB',
                    }
                }
            }
        }
        /* Color Variables (Must be repeated here for standalone use) */
        :root {
            --bg-primary: #F9FAFB; --bg-secondary: #ffffff; --bg-tertiary: #F3F4F6; --bg-muted: #E5E7EB; --text-primary: #111827; --text-secondary: #374151; --text-muted: #6B7280; --border-color: #E5E7EB; --accent: #38BDF8; --accent-dark: #0EA5E9; --accent-contrast: #ffffff; --icon-color: #6B7280; --icon-hover-bg: var(--accent); --icon-hover-text: #ffffff;
        }
        .dark {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-tertiary: #334155; --bg-muted: #475569; --text-primary: #f8fafc; --text-secondary: #cbd5e1; --text-muted: #94a3b8; --border-color: #475569; --accent: #38BDF8; --accent-dark: #7dd3fc; --accent-contrast: #0f172a; --icon-color: #94a3b8; --icon-hover-bg: var(--accent); --icon-hover-text: #0f172a;
        }
        /* Apply variables and core utility mappings */
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .bg-white { background-color: var(--bg-secondary); }
        .bg-gray-50 { background-color: var(--bg-tertiary); }
        .bg-gray-200 { background-color: var(--bg-muted); }
        .text-gray-900 { color: var(--text-primary); }
        .text-gray-700 { color: var(--text-secondary); }
        .text-gray-600 { color: var(--text-muted); }
        .bg-accent { background-color: var(--accent); color: var(--accent-contrast); }
        .hover\:bg-accent-dark:hover { background-color: var(--accent-dark); color: var(--accent-contrast); }
        .border { border-color: var(--border-color); }

        /* Auth Layout Specific Styles */
        #auth-container { height: 100vh; width: 100%; display: flex; align-items: stretch; justify-content: stretch; }
        /* 50/50 Split on Desktop/Tablet */
        #auth-sidebar { background-color: var(--bg-tertiary); border-color: var(--border-color); min-height: 100vh; flex: 1; color: var(--text-primary); transition: background-color 0.3s; }
        #auth-form-container { flex: 1; }
        
        @media (max-width: 768px) { #auth-sidebar { display: none; } }
        
        /* Theme Toggle Switch */
        .theme-switch { position: relative; display: inline-block; width: 40px; height: 24px; cursor: pointer; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 24px; transition: background-color 0.3s; background-color: var(--bg-muted); }
        .slider:before { position: absolute; content: ''; height: 16px; width: 16px; left: 4px; bottom: 4px; border-radius: 50%; transition: transform 0.3s; background-color: white; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Logo styles */
        .logo-container { display: flex; align-items: center; gap: 0.5rem; }
        .logo-image-fallback { display: inline-flex; align-items: center; justify-content: center; height: 1.5rem; width: 1.25rem; background-color: var(--accent); color: white; font-weight: 900; border-radius: 0.25rem; font-size: 1rem; line-height: 1.5rem; vertical-align: middle; transform: scaleX(0.85); margin-right: 0.25rem; }
        .soundslate-logo-text { display: inline-block; font-size: 1.5rem; line-height: 2rem; font-weight: 700; color: var(--accent); vertical-align: middle; }

        /* Icon colors inside the sidebar content */
        .sidebar-item .icon-box { background-color: var(--bg-muted); }
        .dark .sidebar-item .icon-box { background-color: var(--bg-muted); }

        /* Form Transition Classes */
        .form-wrapper { 
            position: relative; 
            width: 100%; 
            /* Added transition for height to smooth out the form container resize */
            transition: height 0.5s ease-in-out; 
        }
        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
            /* Removed max-height here as it's set dynamically in JS for the wrapper */
        }
        .auth-form.hide {
            opacity: 0;
            pointer-events: none;
            /* Keep forms from affecting layout while hiding */
            height: 0; 
            overflow: hidden;
            transform: translateX(100px);
        }
        #signup-form.auth-form.hide {
            transform: translateX(-100px);
        }

        /* Sprite Styles */
        .sprite { position: absolute; opacity: 0.1; font-size: 8rem; z-index: 0; user-select: none; pointer-events: none; }
        .sprite-1 { top: 5%; left: 10%; color: #FDBA74; transform: rotate(-15deg); }
        .sprite-2 { bottom: 5%; right: 5%; color: #93C5FD; transform: rotate(10deg); }
        .sprite-3 { top: 50%; left: 0%; color: #34D399; transform: rotate(25deg); }

        /* Toast Styles (Add .show class to translate-x-0) */
        #toast-notification.show { transform: translateX(0); }
        /* Spinner for buttons */
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #ffffff; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-full">

    <div id="auth-container" class="flex flex-col md:flex-row w-full h-full">
        
        <!-- Theme Toggle Positioned Top Right (Fixed for visibility) -->
        <div class="absolute top-4 right-4 z-20 p-2 rounded-full shadow-lg" style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
            <div class="flex items-center space-x-2">
                <ion-icon name="sunny-outline" class="text-xl text-yellow-500"></ion-icon>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle-auth">
                    <span class="slider"></span>
                </label>
                <ion-icon name="moon-outline" class="text-xl text-blue-400"></ion-icon>
            </div>
        </div>

        <!-- AUTH LAYOUT CONTAINER: Controls the flex order -->
        <div id="auth-layout-container" class="flex flex-col md:flex-row w-full h-full">

            <!-- Sidebar: Dynamic Content (50%) -->
            <div id="auth-sidebar" class="hidden md:flex p-12 flex-col justify-start shadow-xl"> 
                <div id="sidebar-content" class="flex-1 overflow-y-auto">
                    <!-- Content injected by JS -->
                </div>
                <!-- Logo -->
                <div class="mt-8 pt-6 border-t border-dashed" style="border-color: var(--border-color);">
                    <div class="logo-container">
                        <div class="logo-image-fallback" style="display: inline-flex;">S</div>
                        <div class="soundslate-logo-text">SOUNDSLATE</div>
                    </div>
                    <p class="text-xs text-gray-600 mt-2">The parent's key to reading success.</p>
                </div>
            </div>

            <!-- Form Content (50%) -->
            <div id="auth-form-container" class="relative flex-1 flex flex-col items-center justify-center p-6 sm:p-12 overflow-hidden">
                <!-- Kid-Friendly Sprites -->
                <div class="sprite sprite-1">ðŸ¦„</div>
                <div class="sprite sprite-2">ðŸš€</div>
                <div class="sprite sprite-3">ðŸ“š</div>

                <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl z-10">
                    <div class="flex justify-center mb-6 md:hidden">
                        <!-- Mobile Logo -->
                        <div class="logo-container">
                            <div class="logo-image-fallback" style="display: inline-flex;">S</div>
                            <div class="soundslate-logo-text">SOUNDSLATE</div>
                        </div>
                    </div>
                    <h1 id="auth-title" class="text-3xl font-bold text-center text-gray-900 mb-6">Welcome Back</h1>
                    
                    <!-- Form Toggle Button Group -->
                    <div class="flex justify-center mb-6">
                        <button onclick="setAuthMode('login')" id="btn-login" class="px-6 py-2 rounded-l-lg font-semibold text-sm transition-all duration-300 border border-r-0" disabled>
                            Log In
                            <span id="login-loading" class="spinner ml-2 hidden"></span>
                        </button>
                        <button onclick="setAuthMode('signup')" id="btn-signup" class="px-6 py-2 rounded-r-lg font-semibold text-sm transition-all duration-300 border" disabled>
                            Sign Up
                            <span id="signup-loading" class="spinner ml-2 hidden"></span>
                        </button>
                    </div>

                    <!-- Form Wrapper for Transitions -->
                    <div class="form-wrapper">
                        
                        <!-- Login Form -->
                        <form id="login-form" onsubmit="handleAuth(event, 'login')" class="auth-form space-y-4">
                            <div>
                                <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent" autocomplete="username">
                            </div>
                            <div>
                                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent" autocomplete="current-password">
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-accent border-gray-300 rounded">
                                    <label for="remember-me" class="ml-2 block text-gray-700">Remember me</label>

                                <a href="#" class="font-medium text-accent hover:text-accent-dark">Forgot password?</a>

                            <button type="submit" id="login-submit-btn" class="w-full bg-accent text-white font-semibold px-5 py-3 rounded-lg shadow-md hover:bg-accent-dark transition duration-200 flex items-center justify-center gap-2" disabled>
                                <ion-icon name="log-in-outline" class="text-xl"></ion-icon> 
                                <span id="login-btn-text">Log In</span>
                                <span id="login-submit-spinner" class="spinner ml-2 hidden"></span>
                            </button>
                        </form>

                        <!-- Sign Up Form (Initially hidden) -->
                        <form id="signup-form" onsubmit="handleAuth(event, 'signup')" class="auth-form hide space-y-4">
                            <div>
                                <label for="signup-name" class="block text-sm font-medium text-gray-700">Your Name (Parent)</label>
                                <input type="text" id="signup-name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent" autocomplete="name">
                            </div>
                            <div>
                                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="signup-email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent" autocomplete="username">
                            </div>
                            <div>
                                <label for="signup-password" class="block text-sm font-medium text-gray-700">Create Password</label>
                                <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent" autocomplete="new-password">
                            </div>
                            <p class="text-xs text-gray-600">By signing up, you agree to SoundSlate's terms and conditions.</p>
                            <button type="submit" id="signup-submit-btn" class="w-full bg-accent text-white font-semibold px-5 py-3 rounded-lg shadow-md hover:bg-accent-dark transition duration-200 flex items-center justify-center gap-2" disabled>
                                <ion-icon name="person-add-outline" class="text-xl"></ion-icon> 
                                <span id="signup-btn-text">Get Started</span>
                                <span id="signup-submit-spinner" class="spinner ml-2 hidden"></span>
                            </button>
                        </form>
                    </div> <!-- End Form Wrapper -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-notification" class="fixed top-5 right-5 bg-blue-600 text-white px-6 py-4 rounded-lg shadow-xl z-[100] transform translate-x-full transition-transform duration-300 ease-out"> <p id="toast-message">Default Toast Message</p> </div>


    <script>
        // Global variables for Firebase services
        let db, auth;
        let isFirebaseReady = false;
        let isSimulationMode = false;
        let currentUserName = "Abhishek";

        // --- GLOBAL CONFIGURATION ---
        const DASHBOARD_URL = "https://9905abhishek-stack.github.io/SoundSlateV2/dashboard.html"; 
        
        const LOGIN_TIPS = [
            { icon: 'time-outline', title: 'Establish a Routine', detail: 'Set a consistent daily schedule for learning. Predictability helps focus.' },
            { icon: 'book-outline', title: 'Read Together Daily', detail: 'Spend 20 minutes reading aloud together. It builds a love for literacy and language skills.' },
            { icon: 'bulb-outline', title: 'Encourage Productive Struggle', detail: 'Let your child try challenging tasks. Praise their persistence, not just the result.' },
            { icon: 'happy-outline', title: 'Incorporate Brain Breaks', detail: 'Short breaks (5-10 min) every half hour improve attention span and energy.' },
            { icon: 'flask-outline', title: 'Hands-on Learning', detail: 'Use daily activities like cooking (measuring) or gardening (science) to teach core concepts.' }
        ];

        const SIGNUP_FEATURES = [
            { icon: 'stats-chart-outline', title: 'Real-time Progress Tracking', detail: 'See your child\'s reading speed, accuracy, and comprehension scores instantly.' },
            { icon: 'mic-outline', title: 'AI Fluency Assessment', detail: 'Use voice recording to get objective, detailed analysis of reading fluency and pronunciation.' },
            { icon: 'bulb-outline', title: 'Personalized AI Insights', detail: 'Get specific recommendations and focus areas tailored to your child\'s unique learning patterns.' },
            { icon: 'document-text-outline', title: 'Detailed Reports', detail: 'Generate comprehensive weekly or monthly reports to share with educators.' },
            { icon: 'time-outline', title: 'Optimal Study Time Alerts', detail: 'Identify and capitalize on the times your child is most receptive to learning.' }
        ];

        // --- UTILITY FUNCTIONS ---

        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            toast.className = 'fixed top-5 right-5 text-white px-6 py-4 rounded-lg shadow-xl z-[100] transform translate-x-full transition-transform duration-300 ease-out';
            if (type === 'success') toast.classList.add('bg-green-600');
            else if (type === 'error') toast.classList.add('bg-red-600');
            else toast.classList.add('bg-blue-600');
            
            void toast.offsetWidth; 
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function setLoadingState(formMode, isLoading) {
            const btnId = formMode === 'login' ? 'login' : 'signup';
            const submitBtn = document.getElementById(`${btnId}-submit-btn`);
            const btnText = document.getElementById(`${btnId}-btn-text`);
            const spinner = document.getElementById(`${btnId}-submit-spinner`);
            
            if (isLoading) {
                submitBtn.setAttribute('disabled', 'true');
                btnText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                submitBtn.removeAttribute('disabled');
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }
        
        function setInitialButtonState(isEnabled) {
            const buttons = ['btn-login', 'btn-signup', 'login-submit-btn', 'signup-submit-btn'];
            const initialSpinners = ['login-loading', 'signup-loading'];

            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    if (isEnabled) {
                        btn.removeAttribute('disabled');
                    } else {
                        btn.setAttribute('disabled', 'true');
                    }
                }
            });

            initialSpinners.forEach(id => {
                const spinner = document.getElementById(id);
                if (spinner) {
                    spinner.classList.toggle('hidden', isEnabled);
                }
            });
        }

        // --- FIREBASE INITIALIZATION ---

        async function initializeFirebase() {
            if (isFirebaseReady) return;

            setInitialButtonState(false);

            try {
                if (!window.firebase) throw new Error("Firebase SDK not loaded.");

                // 1. Get Config and Init App
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                if (!firebaseConfig) {
                    console.warn("Firebase config not found. Entering simulation mode.");
                    throw new Error("Missing Firebase Config.");
                }

                // setLogLevel('debug'); // Uncomment to debug Firebase issues
                const app = firebase.initializeApp(firebaseConfig);
                auth = firebase.getAuth(app);
                db = firebase.getFirestore(app);

                // 2. Set Persistence (optional but recommended)
                await firebase.setPersistence(auth, firebase.browserLocalPersistence);

                // 3. Authenticate User (Use provided token or sign in anonymously)
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                if (initialAuthToken) {
                    await firebase.signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await firebase.signInAnonymously(auth);
                }

                console.log("Firebase initialized and user authenticated.");
                isFirebaseReady = true;

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                isSimulationMode = true;
                showToast("Firebase setup failed. Running in simulation mode.", 'error');
            } finally {
                // Ensure buttons are enabled after initialization attempt (success or failure)
                setInitialButtonState(true);
            }
        }

        // --- AUTH LOGIC ---

        function getUserId() {
            // Use the actual Firebase UID if ready, otherwise use a temporary/simulated ID
            if (auth && auth.currentUser) {
                return auth.currentUser.uid;
            }
            return crypto.randomUUID(); // Fallback UUID
        }
        
        async function handleAuth(event, mode) {
            event.preventDefault();

            if (!isFirebaseReady && !isSimulationMode) {
                showToast('Still initializing the backend. Please wait a moment.', 'info');
                return;
            }

            const form = event.target;
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;
            let displayName = '';
            
            if (mode === 'signup') {
                const nameInput = form.querySelector('input[name="name"]');
                displayName = nameInput ? nameInput.value : 'Parent User';
            }

            setLoadingState(mode, true);
            let success = false;
            let message = '';
            let userId = getUserId(); // Get ID before auth operation

            try {
                if (isSimulationMode) {
                    // Simulation Mode: Fake delay and success
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    message = mode === 'signup' 
                        ? `Simulation success! Welcome, ${displayName}!` 
                        : 'Simulation success! Redirecting to dashboard...';
                    success = true;
                    currentUserName = displayName || 'Simulated User'; // Set name for simulation
                } else {
                    // Real Firebase Auth
                    if (mode === 'signup') {
                        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
                        await firebase.updateProfile(userCredential.user, { displayName: displayName });
                        
                        // Save user data to Firestore
                        const userRef = firebase.doc(db, `artifacts/${__app_id}/users/${userCredential.user.uid}/profile/details`);
                        await firebase.setDoc(userRef, {
                            name: displayName,
                            email: email,
                            createdAt: new Date(),
                            role: 'parent'
                        }, { merge: true });

                        message = `Success! Welcome, ${displayName}! Redirecting...`;
                        success = true;
                        currentUserName = displayName;
                        userId = userCredential.user.uid;

                    } else { // login
                        const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
                        
                        currentUserName = userCredential.user.displayName || 'Parent User';
                        userId = userCredential.user.uid;
                        message = 'Login successful! Redirecting to dashboard...';
                        success = true;
                    }
                }

            } catch (error) {
                console.error("Authentication Error:", error);
                message = `Auth failed: ${error.message.replace('Firebase: ', '').replace(/\(.*\)/, '').trim() || 'Please check your credentials.'}`;
                showToast(message, 'error');
            } finally {
                setLoadingState(mode, false);
            }

            if (success) {
                showToast(message, 'success');
                
                // Perform redirection after a short delay
                setTimeout(() => {
                    // FIX: Append a cache-buster (timestamp) to the URL to ensure the latest version of dashboard.html is loaded.
                    const cacheBuster = Date.now();
                    const targetUrl = `${DASHBOARD_URL}?user=${encodeURIComponent(currentUserName)}&uid=${userId}&v=${cacheBuster}`;
                    window.location.href = targetUrl;
                }, 1500);
            }
        }

        // --- LAYOUT AND THEME FUNCTIONS ---

        function renderSidebarContent(mode) {
            const sidebarContent = document.getElementById('sidebar-content');
            const data = mode === 'login' ? LOGIN_TIPS : SIGNUP_FEATURES;
            const title = mode === 'login' ? 'Tips for Success' : 'Key SoundSlate Features';
            const iconColorClass = mode === 'login' ? 'text-green-500' : 'text-accent';

            let html = `<h2 class="text-xl font-bold mb-6" style="color: var(--text-primary);">${title}</h2><ul class="space-y-6">`;

            data.forEach(item => {
                html += `
                    <li class="flex items-start space-x-4 sidebar-item">
                        <div class="p-3 rounded-full bg-gray-200 ${iconColorClass} flex-shrink-0 icon-box">
                            <ion-icon name="${item.icon}" class="text-2xl"></ion-icon>
                        </div>
                        <div>
                            <p class="font-medium" style="color: var(--text-primary);">${item.title}</p>
                            <p class="text-sm" style="color: var(--text-muted);">${item.detail}</p>
                        </div>
                    </li>
                `;
            });
            html += '</ul>';
            sidebarContent.innerHTML = html;
        }

        function setAuthMode(mode) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const authTitle = document.getElementById('auth-title');
            const btnLogin = document.getElementById('btn-login');
            const btnSignup = document.getElementById('btn-signup');
            const authLayoutContainer = document.getElementById('auth-layout-container');
            const formWrapper = document.querySelector('.form-wrapper');

            // 1. Apply mode classes
            if (mode === 'login') {
                // Show Login Form (Transition: Fade in from right)
                loginForm.classList.remove('hide');
                signupForm.classList.add('hide');
                authTitle.textContent = 'Welcome Back';
                
                // Button Styling
                btnLogin.classList.add('bg-accent', 'text-white');
                btnLogin.classList.remove('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
                btnSignup.classList.remove('bg-accent', 'text-white');
                btnSignup.classList.add('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');

                // Layout: Tips (Sidebar) on Right
                authLayoutContainer.classList.add('md:flex-row-reverse');
                authLayoutContainer.classList.remove('md:flex-row');

            } else { // signup
                // Show Sign Up Form (Transition: Fade in from left)
                loginForm.classList.add('hide');
                signupForm.classList.remove('hide');
                authTitle.textContent = 'Create Your Account';

                // Button Styling
                btnSignup.classList.add('bg-accent', 'text-white');
                btnSignup.classList.remove('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
                btnLogin.classList.remove('bg-accent', 'text-white');
                btnLogin.classList.add('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');

                // Layout: Features (Sidebar) on Left
                authLayoutContainer.classList.add('md:flex-row');
                authLayoutContainer.classList.remove('md:flex-row-reverse');
            }

            renderSidebarContent(mode);
            
            // 2. FIX: Set dynamic height for the form wrapper to prevent visual distortion
            // Use a slight delay to ensure the browser has registered the hide/show class changes
            setTimeout(() => {
                const targetForm = mode === 'login' ? loginForm : signupForm;
                // Temporarily unhide the form to measure its natural height if it was hidden via CSS
                targetForm.style.height = 'auto';
                targetForm.style.overflow = 'visible';

                const targetHeight = targetForm.offsetHeight;
                formWrapper.style.height = `${targetHeight}px`;

                // Re-apply hidden state properties after measurement
                if (mode === 'login') {
                    signupForm.style.height = '0';
                    signupForm.style.overflow = 'hidden';
                } else {
                    loginForm.style.height = '0';
                    loginForm.style.overflow = 'hidden';
                }

            }, 50);
        }

        const themeToggle = document.getElementById('theme-toggle-auth');

        const applyTheme = (isDark) => {
            if (isDark) { document.documentElement.classList.add('dark'); }
            else { document.documentElement.classList.remove('dark'); }
            
            // Re-render sidebar content to apply theme-dependent colors dynamically
            const currentMode = document.getElementById('signup-form')?.classList.contains('hide') ? 'login' : 'signup';
            renderSidebarContent(currentMode);
        };

        themeToggle?.addEventListener('change', (e) => {
            const isDark = e.target.checked;
            applyTheme(isDark);
            localStorage.setItem('soundslate-theme', isDark ? 'dark' : 'light');
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Apply saved theme
            const savedTheme = localStorage.getItem('soundslate-theme');
            const isDark = savedTheme === 'dark'; 
            
            if (themeToggle) themeToggle.checked = isDark;
            applyTheme(isDark); 

            // 2. Set initial state for Auth page
            const fragment = window.location.hash.substring(1);
            const initialMode = (fragment === 'signup') ? 'signup' : 'login';
            setAuthMode(initialMode);
            renderSidebarContent(initialMode);

            // 3. Initialize Firebase, with a 2-second hard timeout
            const timeoutPromise = new Promise(resolve => setTimeout(() => {
                if (!isFirebaseReady) {
                    console.warn("Initialization Timeout: Falling back to simulation mode.");
                    isSimulationMode = true;
                    showToast("Network blocked. Using Simulation Mode for login.", 'info');
                    setInitialButtonState(true);
                }
                resolve();
            }, 2000)); 

            await initializeFirebase();
            await timeoutPromise; // Wait for the timeout to ensure buttons are enabled regardless of Firebase outcome
        });
    </script>
</body>
</html>
