<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSlate - Login/Sign Up</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Use v5.5.2 for solid icons --><script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        /* Configure Tailwind for dark mode and custom colors */
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent': '#38BDF8',
                        'accent-dark': '#0EA5E9',
                        'bg-light': '#F9FAFB',
                    }
                }
            }
        }
        /* Color Variables (Must be repeated here for standalone use) */
        :root {
            --bg-primary: #F9FAFB; --bg-secondary: #ffffff; --bg-tertiary: #F3F4F6; --bg-muted: #E5E7EB; --text-primary: #111827; --text-secondary: #374151; --text-muted: #6B7280; --border-color: #E5E7EB; --accent: #38BDF8; --accent-dark: #0EA5E9; --accent-contrast: #ffffff; --icon-color: #6B7280; --icon-hover-bg: var(--accent); --icon-hover-text: #ffffff;
        }
        .dark {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-tertiary: #334155; --bg-muted: #475569; --text-primary: #f8fafc; --text-secondary: #cbd5e1; --text-muted: #94a3b8; --border-color: #475569; --accent: #38BDF8; --accent-dark: #7dd3fc; --accent-contrast: #0f172a; --icon-color: #94a3b8; --icon-hover-bg: var(--accent); --icon-hover-text: #0f172a;
        }
        /* Apply variables and core utility mappings */
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); color: var(--text-primary); transition: background-color 0.3s, color 0.3s; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .bg-white { background-color: var(--bg-secondary); }
        .bg-gray-50 { background-color: var(--bg-tertiary); }
        .bg-gray-200 { background-color: var(--bg-muted); }
        .text-gray-900 { color: var(--text-primary); }
        .text-gray-700 { color: var(--text-secondary); }
        .text-gray-600 { color: var(--text-muted); }
        .bg-accent { background-color: var(--accent); color: var(--accent-contrast); }
        .hover\:bg-accent-dark:hover { background-color: var(--accent-dark); color: var(--accent-contrast); }
        .border { border-color: var(--border-color); }

        /* Auth Layout Specific Styles */
        #auth-container { height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; }
        #auth-sidebar { background-color: var(--bg-tertiary); border-color: var(--border-color); min-height: 100vh; width: 350px; flex-shrink: 0; color: var(--text-primary); }
        @media (max-width: 768px) { #auth-sidebar { display: none; } }
        
        /* Theme Toggle Switch */
        .theme-switch { position: relative; display: inline-block; width: 40px; height: 24px; cursor: pointer; }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 24px; transition: background-color 0.3s; background-color: var(--bg-muted); }
        .slider:before { position: absolute; content: ''; height: 16px; width: 16px; left: 4px; bottom: 4px; border-radius: 50%; transition: transform 0.3s; background-color: white; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Logo styles */
        .logo-container { display: flex; align-items: center; gap: 0.5rem; }
        .logo-image-fallback { display: inline-flex; align-items: center; justify-content: center; height: 1.5rem; width: 1.25rem; background-color: var(--accent); color: white; font-weight: 900; border-radius: 0.25rem; font-size: 1rem; line-height: 1.5rem; vertical-align: middle; transform: scaleX(0.85); margin-right: 0.25rem; }
        .soundslate-logo-text { display: inline-block; font-size: 1.5rem; line-height: 2rem; font-weight: 700; color: var(--accent); vertical-align: middle; }

        /* Icon colors inside the sidebar content */
        .sidebar-item .icon-box { background-color: var(--bg-muted); }
        .dark .sidebar-item .icon-box { background-color: var(--bg-muted); }

    </style>
</head>
<body class="h-full">

    <div id="auth-container" class="flex flex-col md:flex-row w-full h-full">
        
        <!-- Theme Toggle Positioned Top Right (Fixed for visibility) -->
        <div class="absolute top-4 right-4 z-10 p-2 rounded-full shadow-lg" style="background-color: var(--bg-secondary); border: 1px solid var(--border-color);">
            <div class="flex items-center space-x-2">
                <ion-icon name="sunny-outline" class="text-xl text-yellow-500"></ion-icon>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle-auth">
                    <span class="slider"></span>
                </label>
                <ion-icon name="moon-outline" class="text-xl text-blue-400"></ion-icon>
            </div>
        </div>

        <!-- AUTH LAYOUT CONTAINER: Controls the flex order -->
        <div id="auth-layout-container" class="flex flex-col md:flex-row w-full h-full">

            <!-- Sidebar: Dynamic Content -->
            <div id="auth-sidebar" class="hidden md:flex p-8 flex-col justify-start shadow-lg"> 
                <div id="sidebar-content" class="flex-1 overflow-y-auto">
                    <!-- Content injected by JS -->
                </div>
                <!-- Logo -->
                <div class="mt-8 pt-6 border-t border-dashed" style="border-color: var(--border-color);">
                    <div class="logo-container">
                        <div class="logo-image-fallback" style="display: inline-flex;">S</div>
                        <div class="soundslate-logo-text">SOUNDSLATE</div>
                    </div>
                    <p class="text-xs text-gray-600 mt-2">The parent's key to reading success.</p>
                </div>
            </div>

            <!-- Form Content -->
            <div id="auth-form-container" class="flex-1 flex flex-col items-center justify-center p-6 sm:p-12">
                <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
                    <div class="flex justify-center mb-6 md:hidden">
                        <!-- Mobile Logo -->
                        <div class="logo-container">
                            <div class="logo-image-fallback" style="display: inline-flex;">S</div>
                            <div class="soundslate-logo-text">SOUNDSLATE</div>
                        </div>
                    </div>
                    <h1 id="auth-title" class="text-3xl font-bold text-center text-gray-900 mb-6">Welcome Back</h1>
                    
                    <!-- Form Toggle Button Group -->
                    <div class="flex justify-center mb-6">
                        <button onclick="setAuthMode('login')" id="btn-login" class="px-6 py-2 rounded-l-lg font-semibold text-sm transition-all duration-300 border border-r-0">Log In</button>
                        <button onclick="setAuthMode('signup')" id="btn-signup" class="px-6 py-2 rounded-r-lg font-semibold text-sm transition-all duration-300 border">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" onsubmit="handleAuth(event, 'login')" class="space-y-4">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent">
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-accent border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="font-medium text-accent hover:text-accent-dark">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full bg-accent text-white font-semibold px-5 py-3 rounded-lg shadow-md hover:bg-accent-dark transition duration-200 flex items-center justify-center gap-2">
                            <ion-icon name="log-in-outline" class="text-xl"></ion-icon> Log In
                        </button>
                    </form>

                    <!-- Sign Up Form (Initially hidden) -->
                    <form id="signup-form" onsubmit="handleAuth(event, 'signup')" class="space-y-4 hidden">
                        <div>
                            <label for="signup-name" class="block text-sm font-medium text-gray-700">Your Name (Parent)</label>
                            <input type="text" id="signup-name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent">
                        </div>
                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="signup-email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent">
                        </div>
                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-700">Create Password</label>
                            <input type="password" id="signup-password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-accent focus:border-accent">
                        </div>
                        <p class="text-xs text-gray-600">By signing up, you agree to SoundSlate's terms and conditions.</p>
                        <button type="submit" class="w-full bg-accent text-white font-semibold px-5 py-3 rounded-lg shadow-md hover:bg-accent-dark transition duration-200 flex items-center justify-center gap-2">
                            <ion-icon name="person-add-outline" class="text-xl"></ion-icon> Get Started
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-notification" class="fixed top-5 right-5 bg-blue-600 text-white px-6 py-4 rounded-lg shadow-xl z-[100] transform translate-x-full transition-transform duration-300 ease-out"> <p id="toast-message">Default Toast Message</p> </div>


    <script>
        let currentUserName = "Abhishek";
        // --- CONFIGURATION ---
        // !!! LIVE URL SET FROM GITHUB PAGES DEPLOYMENT !!!
        const DASHBOARD_URL = "https://9905abhishek-stack.github.io/SoundSlate/index.html"; 
        
        const LOGIN_TIPS = [
            { icon: 'time-outline', title: 'Establish a Routine', detail: 'Set a consistent daily schedule for learning. Predictability helps focus.' },
            { icon: 'book-outline', title: 'Read Together Daily', detail: 'Spend 20 minutes reading aloud together. It builds a love for literacy and language skills.' },
            { icon: 'bulb-outline', title: 'Encourage Productive Struggle', detail: 'Let your child try challenging tasks. Praise their persistence, not just the result.' },
            { icon: 'happy-outline', title: 'Incorporate Brain Breaks', detail: 'Short breaks (5-10 min) every half hour improve attention span and energy.' },
            { icon: 'flask-outline', title: 'Hands-on Learning', detail: 'Use daily activities like cooking (measuring) or gardening (science) to teach core concepts.' }
        ];

        const SIGNUP_FEATURES = [
            { icon: 'stats-chart-outline', title: 'Real-time Progress Tracking', detail: 'See your child\'s reading speed, accuracy, and comprehension scores instantly.' },
            { icon: 'mic-outline', title: 'AI Fluency Assessment', detail: 'Use voice recording to get objective, detailed analysis of reading fluency and pronunciation.' },
            { icon: 'bulb-outline', title: 'Personalized AI Insights', detail: 'Get specific recommendations and focus areas tailored to your child\'s unique learning patterns.' },
            { icon: 'document-text-outline', title: 'Detailed Reports', detail: 'Generate comprehensive weekly or monthly reports to share with educators.' },
            { icon: 'time-outline', title: 'Optimal Study Time Alerts', detail: 'Identify and capitalize on the times your child is most receptive to learning.' }
        ];

        // --- CORE FUNCTIONS ---

        function renderSidebarContent(mode) {
            const sidebarContent = document.getElementById('sidebar-content');
            const data = mode === 'login' ? LOGIN_TIPS : SIGNUP_FEATURES;
            const title = mode === 'login' ? 'Tips for Success' : 'Key SoundSlate Features';
            const iconColorClass = mode === 'login' ? 'text-green-500' : 'text-accent';

            let html = `<h2 class="text-xl font-bold text-gray-900 mb-6" style="color: var(--text-primary);">${title}</h2><ul class="space-y-6">`;

            data.forEach(item => {
                html += `
                    <li class="flex items-start space-x-4 sidebar-item">
                        <div class="p-3 rounded-full bg-gray-200 ${iconColorClass} flex-shrink-0 icon-box">
                            <ion-icon name="${item.icon}" class="text-2xl"></ion-icon>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900" style="color: var(--text-primary);">${item.title}</p>
                            <p class="text-sm text-gray-600" style="color: var(--text-muted);">${item.detail}</p>
                        </div>
                    </li>
                `;
            });
            html += '</ul>';
            sidebarContent.innerHTML = html;
        }

        function setAuthMode(mode) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const authTitle = document.getElementById('auth-title');
            const btnLogin = document.getElementById('btn-login');
            const btnSignup = document.getElementById('btn-signup');
            const authLayoutContainer = document.getElementById('auth-layout-container');

            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                authTitle.textContent = 'Welcome Back';
                
                // Button Styling
                btnLogin.classList.add('bg-accent', 'text-white');
                btnLogin.classList.remove('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
                btnSignup.classList.remove('bg-accent', 'text-white');
                btnSignup.classList.add('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');

                // Layout: Tips (Sidebar) on Right
                authLayoutContainer.classList.add('md:flex-row-reverse');
                authLayoutContainer.classList.remove('md:flex-row');

            } else { // signup
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                authTitle.textContent = 'Create Your Account';

                // Button Styling
                btnSignup.classList.add('bg-accent', 'text-white');
                btnSignup.classList.remove('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
                btnLogin.classList.remove('bg-accent', 'text-white');
                btnLogin.classList.add('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');

                // Layout: Features (Sidebar) on Left
                authLayoutContainer.classList.add('md:flex-row');
                authLayoutContainer.classList.remove('md:flex-row-reverse');
            }

            renderSidebarContent(mode);
        }

        function handleAuth(event, mode) {
            event.preventDefault();
            const form = event.target;
            const email = form.querySelector('input[name="email"]').value;
            let name = currentUserName;

            if (mode === 'signup') {
                name = form.querySelector('input[name="name"]').value || 'New User';
                // Simulate success and set user name for the dashboard
                currentUserName = name;
                showToast(`Welcome, ${currentUserName}! Redirecting to dashboard...`, 'success');
            } else {
                // Simulate login
                showToast('Login successful! Redirecting to dashboard...', 'success');
            }

            // Perform redirection after a short delay
            setTimeout(() => {
                // Pass the username to the dashboard page for personalization
                window.location.href = `${DASHBOARD_URL}?user=${encodeURIComponent(currentUserName)}`;
            }, 1500);
        }

        // --- THEME TOGGLE AND UTILITIES ---

        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');
        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            // The class manipulation logic here ensures the toast appears correctly
            toast.className = 'fixed top-5 right-5 bg-blue-600 text-white px-6 py-4 rounded-lg shadow-xl z-[100] transform translate-x-full transition-transform duration-300 ease-out';
            if (type === 'success') toast.classList.add('bg-green-600');
            else if (type === 'error') toast.classList.add('bg-red-600');
            else toast.classList.add('bg-blue-600');
            // Force reflow to restart CSS animation
            void toast.offsetWidth; 
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        const themeToggle = document.getElementById('theme-toggle-auth');

        const applyTheme = (isDark) => {
            if (isDark) { document.documentElement.classList.add('dark'); }
            else { document.documentElement.classList.remove('dark'); }
            
            // Re-render sidebar content to apply theme-dependent colors dynamically
            // Check the visible form to determine the current sidebar mode
            const isSignup = !document.getElementById('signup-form')?.classList.contains('hidden');
            const currentMode = isSignup ? 'signup' : 'login';
            renderSidebarContent(currentMode);
        };

        themeToggle?.addEventListener('change', (e) => {
            const isDark = e.target.checked;
            applyTheme(isDark);
            localStorage.setItem('soundslate-theme', isDark ? 'dark' : 'light');
        });


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Apply saved theme
            const savedTheme = localStorage.getItem('soundslate-theme');
            const isDark = savedTheme === 'dark'; 
            
            if (themeToggle) themeToggle.checked = isDark;
            // Apply the theme first, before rendering the sidebar content
            applyTheme(isDark); 

            // 2. Set initial state for Auth page
            // Check the local fragment to decide whether to show login or signup first
            const fragment = window.location.hash.substring(1);
            if (fragment === 'signup') {
                 setAuthMode('signup');
            } else {
                 setAuthMode('login');
            }
            // Ensure sidebar content is rendered after theme setup
            const initialMode = (fragment === 'signup') ? 'signup' : 'login';
            renderSidebarContent(initialMode);
        });
    </script>
</body>
</html>
